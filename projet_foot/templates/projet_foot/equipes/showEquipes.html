{% extends 'base.html' %} 

{% block content %} 

<div class=" d-flex">
    <div class="">
        <div>
       
           <table border=1>
            <tr><td class="fw-bold">Nom:</td><td>{{equipe.name}}</td></tr>
            <tr><td class="fw-bold">Ville:</td><td>{{equipe.ville}}</td></tr>
           
            

           </table>

            <div class=contain_joueur>
                {% for x in joueurs %}
                
                    <div class=joueur>
                        <p>{{x.name}}</p>
                        <p>{{x.surname}}</p>
                    </div>
                    
                {% endfor %}
            </div>
            <p class=number>{{joueurs.count}}/13</p>
        </div>
    </div>
    
   
</div>

{% endblock content %}
